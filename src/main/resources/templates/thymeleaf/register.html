<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
	<title>项目实战</title>
	<link rel="stylesheet"  th:href="@{/static/css/bootstrap.min.css}"/>
	<link rel="stylesheet"  th:href="@{/static/css/style.css}"/>
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a th:href="@{index}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
				<li><a th:href="@{information}" ><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
				<li><a th:href="@{case_}" ><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
				<li><a th:href="@{about}" ><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
				<li><a th:href="@{about.html}" th:if ="${hasLogon eq 'true'}">退出</a></li>
				<li><a th:href="@{about.html}" th:if ="${hasLogon eq 'false'}"> 注册|登录</a></li>
				<li><a th:href="@{employees}" ><span class="glyphicon glyphicon-search"></span> 雇员</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="jumbotron">
	<div class="container">
		<hgroup>
			<h1>用户注册界面</h1>
			<h4>。。。。。。</h4>
		</hgroup>
	</div>
</div>



<form class="form-horizontal myform" method="post" th:action="@{newUser}"> 
	 
	<div class="form-group"> 
		<label class="col-sm-2 control-label">用户名</label> 
		<div class="col-sm-8"> 
					<input type="text" class="form-control" placeholder="请输 入您的用户名" name="username"/> 
		</div> 
	</div>
	
	<div class="form-group"> 
		<label class="col-sm-2 control-label">密码</label> 
		<div class="col-sm-8"> 
					<input type="password" class="form-control" placeholder="请输 入您的密码" name="userpassword"/> 
		</div> 
	</div>
	
	<div class="form-group"> 
		<label class="col-sm-2 control-label">电子邮件</label> 
		<div class="col-sm-8"> 
					<input type="email" class="form-control" placeholder="请输 入您的电子邮件" name="useremail"/> 
		</div>
		<div class="col-sm-2" >
			<span class="glyphicon glyphicon-asterisk"></span>
		</div> 
	</div>
	
	<div class="form-group">
	 	<div class="col-sm-3"></div> 
	 	<div class="col-sm-3" ><button class="btn btn-primary " type="submit">提交</button></div> 
	 	<div class="col-sm-3"></div> 
	 	<div class="col-sm-3" ></div> 
	</div>
	 
</form> 



<footer id="footer">
	<div class="container">
		<p>企业管理 | 合作事宜 | 版权投诉</p>
		<p>XXXXX. © 2019-10-01. Powered by Bootstrap.</p>
	</div>
</footer>


<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript">

	//设置文字垂直居中，谷歌浏览器加载图片的顺序问题，导致高度无法获取
	$(window).load(function () {
		$('.text').eq(0).css('margin-top', ($('.auto').eq(0).height() - $('.text').eq(0).height()) / 2 + 'px');
	});
	

	$(window).resize(function () {
		$('.text').eq(0).css('margin-top', ($('.auto').eq(0).height() - $('.text').eq(0).height()) / 2 + 'px');
	});

	$(window).load(function () {
		$('.text').eq(1).css('margin-top', ($('.auto').eq(1).height() - $('.text').eq(1).height()) / 2 + 'px');
	});

	$(window).resize(function () {
		$('.text').eq(1).css('margin-top', ($('.auto').eq(1).height() - $('.text').eq(1).height()) / 2 + 'px');
	});

</script>
</body>
</html>
