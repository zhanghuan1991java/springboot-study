<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册界面</title>

    <script src="/static/js/common_head.js"></script>
    <style type="text/css">
        html body{
            margin: 0px;
            padding: 0px;
            padding-left: 104px;
        }
        .hero-unit{
            padding-left: 61px;
            padding-top: 62px;
            padding-right: 0px;
        }
    </style>
</head>
<body>

    <!--  从可视化布局粘贴出来的代码  start-->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10">
                <div class="row-fluid">


                    <div class="span6">
                        <div class="hero-unit">
                            <p>
                                一种风，只流浪在一座山谷；
                            </p>
                            <p>
                                一道堤，只护住一湾星河。
                            </p>
                            <p>
                                每次仰望星空，我总是闭上眼，
                            </p>
                            <p>
                                因为最美的一颗不在天上。
                            </p>
                        </div>
                    </div>
                    <div class="span6">
                        <!--<h3 class="text-left">
                            用户注册
                        </h3>-->
                        <!-- 注意，若controller使用对象  接收  数据，   必须在  html标签 指定  对象，及  成员-->
                        <form class="form-horizontal" action="/registerUserByForm" method="post" th:object="${user}">
                            <div class="control-group">
                                <label class="control-label" for="name" >用户名</label>
                                <div class="controls">
                                    <input id="name" type="text" name="name"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="identity_code" >身份证号</label>
                                <div class="controls">
                                    <input id="identity_code" type="text" name="identity_code"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="phone" >手机号</label>
                                <div class="controls">
                                    <input id="phone" type="text" name="phone"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="addr" >地址</label>
                                <div class="controls">
                                    <input id="addr" type="text" name="addr" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="other_name" >别名</label>
                                <div class="controls">
                                    <input id="other_name" type="text" name="other_name"/>
                                </div>
                            </div>

                            <div class="control-group pull-right">
                                <button class="btn btn-success" type="submit" style="padding-left:5px">注册1</button>
                                <button id="registerUser" class="btn btn-success" style="margin:5px">注册2</button>
                            </div>

                        </form>


                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--  从可视化布局粘贴出来的代码  end-->
    <script src="/static/js/common_footer.js"></script>

    <script type="text/javascript">
        $(function () {

            /*拼接ajax数据，进行用户注册  start*/
            $('#registerUser').on('click',function () {
                $.ajax({
                    url:"/registerUserByJson",
                    data:{
                        name:$('#name').val(),
                        identity_code:$('#identity_code').val(),
                        phone:$('#phone').val(),
                        addr:$('#addr').val(),
                        other_name:$('#other_name').val()
                        },
                    async:false,
                    contentType: "application/json",
                    type:"POST",
                    success:function (data) {
                    }
                });
            });
            /*拼接ajax数据，进行用户注册  end*/

        });

    </script>


</body>
</html>
