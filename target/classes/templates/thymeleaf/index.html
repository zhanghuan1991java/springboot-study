<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
	<title>项目实战</title>
	<link rel="stylesheet"  th:href="@{/static/css/bootstrap.min.css}"/>
	<link rel="stylesheet"  th:href="@{/static/css/style.css}"/>
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a th:href="@{index}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
				<li><a th:href="@{information}" ><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
				<li><a th:href="@{case_}" ><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
				<li><a th:href="@{about}" ><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
				<li><a th:href="@{about.html}" th:if ="${hasLogon eq 'true'}">退出</a></li>
				<li><a th:href="@{register}" th:if ="${hasLogon eq 'false'}"> 注册|登录</a></li>
				<li><a th:href="@{employees}" ><span class="glyphicon glyphicon-search"></span> 雇员</a></li>
			</ul>
		</div>
	</div>
</nav>


<div id="myCarousel" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active" style="background:#223240">
			<img th:src="@{/static/img/slide1.png}" alt="第一张"/>
		</div>
		<div class="item" style="background:#F5E4DC;">
			<img th:src="@{/static/img/slide2.png}" alt="第二张"/>
		</div>
		<div class="item" style="background:#DE2A2D;">
			<img th:src="@{/static/img/slide3.png}" alt="第三张"/>
		</div>

	</div>
	<a href="#myCarousel" data-slide="prev" class="carousel-control left">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a href="#myCarousel" data-slide="next" class="carousel-control right">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>

<div class="tab3">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6">
				<img th:src="@{/static/img/tab3.png}" class="auto img-responsive center-block" alt=""/>
			</div>
			<div class="text col-md-6 col-sm-6">
				<h3>完美的大哥节奏</h3>
				<p>水浅王八多，遍地是大哥。</p>
			</div>
		</div>
	</div>
</div>

<footer id="footer">
	<div class="container">
		<p>企业管理 | 合作事宜 | 版权投诉</p>
		<p>XXXXX. © 2019-10-01. Powered by Bootstrap.</p>
	</div>
</footer>


<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript">
	//轮播自动播放
	$('#myCarousel').carousel({
		//自动4秒播放
		interval : 4000,
	});


	//设置文字垂直居中，谷歌浏览器加载图片的顺序问题，导致高度无法获取
	$(window).load(function () {
		$('.text').eq(0).css('margin-top', ($('.auto').eq(0).height() - $('.text').eq(0).height()) / 2 + 'px');
	});
	

	$(window).resize(function () {
		$('.text').eq(0).css('margin-top', ($('.auto').eq(0).height() - $('.text').eq(0).height()) / 2 + 'px');
	});

	$(window).load(function () {
		$('.text').eq(1).css('margin-top', ($('.auto').eq(1).height() - $('.text').eq(1).height()) / 2 + 'px');
	});

	$(window).resize(function () {
		$('.text').eq(1).css('margin-top', ($('.auto').eq(1).height() - $('.text').eq(1).height()) / 2 + 'px');
	});

</script>
</body>
</html>
